<template>
    <require from="./em-blog-share.css"></require>
    <div ref="shareRef" class="ui basic mini button">
        <i class="large icon share"></i> 分享
    </div>
    <div class="ui popup bottom right transition hidden em-blog-share">
        <div ref="searchRef" class="ui search">
            <div class="ui icon input">
                <input ref="inputSearchRef" class="prompt" type="text" placeholder="用户名，频道">
                <i class="search icon"></i>
            </div>
            <div class="results"></div>
        </div>
        <div class="ui list">
            <div repeat.for="item of shares" class="item">
                <div class="right floated content">
                    <i click.delegate="removeShareHandler(item)" class="red trash link icon"></i>
                </div>
                <template if.bind="item.username">
                    <i class="user icon"></i>
                    <div class="content">
                        ${item.name} (${item.username})
                    </div>
                </template>
                <template if.bind="!item.username">
                    <i class="users icon"></i>
                    <div class="content">
                        ${item.title} (${item.name})
                    </div>
                </template>
            </div>
        </div>
        <div class="ui form">
            <div class="field">
                <textarea value.bind="desc" placeholder="添加一个可选的说明" rows="3"></textarea>
            </div>
        </div>
        <div class="footer">
            <a click.delegate="cancelHandler()" href="" class="btn-cancel">取消</a>
            <button click.delegate="shareHandler()" class="ui basic ${shares.length == 0 ? 'disabled' : ''} right floated mini button">
                分享
            </button>
        </div>
    </div>
</template>
